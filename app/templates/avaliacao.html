{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <section class="section-pagetop bg-light">
        <div class="container">
            <h3 class="title-page">Avaliar o serviço {{ servico.titulo }}</h3>
        </div> <!-- container .// -->
    </section>


    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content bg-white padding-y">
        <div class="container">
            <p>Preparamos este espaço para você poder avaliar o serviço realizado pelo profissional {{ servico.profissional }}.</p>
            <div class="row ">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="post" action="">{% csrf_token %}
                        {{ form_avaliacao.as_p }}
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
                        </div>

                    </form>

                </div>

            </div>


            <a href="javascript: history.back()" class="btn btn-light"> « Voltar</a>
        </div> <!-- container .//  -->
    </section>

    <script>
        $(document).ready(function () {
        });
    </script>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
